<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính công suất ổn áp</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-left">Tính công suất ổn áp</h2>
        <form id="calcForm">
            <div class="form-group">
                <label for="inputA">Nhập công suất máy:</label>
                <input type="number" class="form-control" id="inputA" step="any" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <div class="mt-4">
            <h5>Công suất ổn áp KVA: <span id="result"></span></h5>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById("calcForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const a = parseFloat(document.getElementById("inputA").value);
            const result = ((a * 1000)/0.8)*0.85;
            document.getElementById("result").textContent = result;
        });
    </script>
</body>
</html>
